<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Noah's Image to Text</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="bg-grid"></div>

  <header class="site-header">
    <div class="brand">
      <img src="/static/logo.svg" alt="Noah's Converter logo" class="brand__logo" />
      <div class="brand__text">
        <h1>Noah's Image to Text (OCR)</h1>
        <p>Turn images into clean, copy-ready text</p>
      </div>
    </div>
    <div class="status-indicator" id="status">
      <span class="status-dot"></span>
      <span id="status-text">Checking…</span>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="hero">
        <h2>Image → Text</h2>
        <p class="muted">Drag and drop images or click to browse.</p>
      </div>

      <form id="upload-form" class="uploader" onsubmit="return false;">
        <input id="file-input" type="file" accept="image/*" multiple hidden />
        <div id="dropzone" class="dropzone" role="button" tabindex="0">
          <div class="dropzone__inner">
            <svg aria-hidden="true" class="icon" viewBox="0 0 24 24">
              <path d="M12 16v-8m0 0l-3 3m3-3l3 3M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="dz-text">
              <strong>Drop images here</strong>
              <span>or click to upload</span>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="actions">
            <button id="run-btn" class="btn btn-primary">Extract Text</button>
            <button id="clear-btn" class="btn btn-ghost">Clear</button>
          </div>
        </div>
      </form>
    </section>

    <section id="results" class="results"></section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Noah’s Image to Text. Built with FastAPI + Tesseract.</p>
  </footer>

<div id="screen" class="screen hidden">
  <div class="loading-box">
    <div class="spinner"></div>
    <p id="progress-text">Extracting text… 0%</p>
  </div>
</div>

  <script src="/static/app.js"></script>
</body>
</html>
